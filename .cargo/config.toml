[env]
RUST_BACKTRACE = "1"

[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-C", "link-arg=-fuse-ld=lld"]

[target.x86_64-unknown-linux-gnu.env]
PKG_CONFIG_PATH = { value = "/homebrew/alsa-lib/1.2.14/lib/pkgconfig:/homebrew/libxkbcommon/1.9.0/lib/pkgconfig", force = true }

[target.wasm32-unknown-unknown]
runner = "wasm-server-runner"

[profile.release]
lto = true
opt-level = 3
codegen-units = 1
incremental = false
debug = false
